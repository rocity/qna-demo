{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>QnA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">

</head>
<body>
  <header>
    <div class="logo">
      QnA App
    </div>
    <ul class="list-inline linx">
      <li>
        <a href="{% url 'board:questions' %}">Questions</a>
      </li>
      <li>
        <a href="{% url 'board:question-create' %}">Ask a Question</a>
      </li>
    </ul>
  </header>
  <div class="container">
    <div class="row">
      <div class="column">
        {% block content %}{% endblock content %}
      </div>
    </div>
  </div>
</body>
</html>
