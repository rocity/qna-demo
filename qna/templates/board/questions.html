{% extends 'base.html' %}

{% block content %}
  <div>
    <div class="question">
      <table class="u-full-width">
        {% for question in questions %}
          <tr>
            <td>
              <h5>0</h5>
              <span>Answers</span>
            </td>
            <td>
              <h4>{{ question.title }}</h4>
              <span>{{ question.user }}</span>
            </td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock content %}
